<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Personal Website</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            perspective: 1000px;
            background: #1a1a1a;
            color: #fff;
            overflow-x: hidden;
            position: relative;
        }
        header {
            text-align: center;
            padding: 50px;
            background: linear-gradient(135deg, #6e48aa, #9d50bb);
            color: #fff;
            font-size: 2rem;
            transition: transform 0.5s;
            position: relative;
            z-index: 10;
        }
        header:hover {
            transform: translateZ(50px);
        }
        .nav-link {
            text-align: center;
            margin-top: 10px;
        }
        .nav-link a {
            color: #6e48aa;
            text-decoration: none;
            font-size: 1.2rem;
            border: 2px solid #6e48aa;
            padding: 5px 10px;
            border-radius: 5px;
            transition: background 0.3s, color 0.3s;
        }
        .nav-link a:hover {
            background: #6e48aa;
            color: #fff;
        }
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 20px auto;
            width: 90%;
            max-width: 1200px;
            position: relative;
            z-index: 10;
        }
        .section {
            margin: 20px 0;
            padding: 20px;
            width: 100%;
            max-width: 900px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.3);
            transform-style: preserve-3d;
            transition: transform 0.5s, scale 0.3s;
            overflow: hidden;
        }
        .section:hover {
            transform: rotateY(15deg) scale(1.05);
        }
        .section h2 {
            font-size: 1.8rem;
            margin-bottom: 10px;
            text-align: center;
            border-bottom: 2px solid #6e48aa;
            padding-bottom: 5px;
        }
        .section p {
            line-height: 1.6;
            font-size: 1.1rem;
            text-align: justify;
        }
        .about-me {
            display: flex;
            align-items: center; /* Aligns items vertically */
            justify-content: center; /* Centers the items horizontally */
            gap: 20px;
            text-align: left; /* Ensures text is aligned to the left */
            margin-top: 20px; /* Add space between the header and section */
        }

        .about-me img {
            width: 120px;
            height: 170px;
            border-radius: 10px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.5);
            transition: transform 0.5s ease, box-shadow 0.5s ease;
            margin-top: 30px; /* Adds space at the top */
        }

        .about-me img:hover {
            transform: scale(1.2) rotateY(20deg);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.7);
        }
        .certificate-gallery {
            display: flex;
            overflow-x: auto;
            scroll-behavior: smooth;
            gap: 20px;
            padding: 10px 0;
            perspective: 800px;
        }
        .certificate-gallery img {
            width: 200px;
            height: 150px;
            border-radius: 10px;
            transform: rotateY(10deg);
            transition: transform 0.3s ease;
        }
        .certificate-gallery img:hover {
            transform: rotateY(0deg) scale(1.2);
            box-shadow: 0 15px 30px rgba(255, 255, 255, 0.4);
        }

        .download-section {
            width: 100%;
            max-width: 1000px;
            margin-top: 40px;
            text-align: center;
        }
        .download-section h2 {
            margin-bottom: 20px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 30px;
        }
        table, th, td {
            border: 2px solid #6e48aa;
            padding: 10px;
            text-align: center;
            color: #fff;
        }
        th {
            background-color: #6e48aa;
        }
        td {
            background-color: rgba(255, 255, 255, 0.1);
            border-radius: 5px;
        }
        .download-btn {
            background-color: #6e48aa;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .download-btn:hover {
            background-color: #9d50bb;
        }
        .project-image {
            width: 100px;
            height: 100px;
            border-radius: 10px;
            cursor: pointer;
            transition: transform 0.3s ease;
        }
        .project-image:hover {
            transform: scale(1.1);
        }
    </style>
</head>
