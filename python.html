            color: #fff;

            transition: transform 0.5s;

        header:hover {

            color: #6e48aa;
            text-decoration: none;

            padding: 5px 10px;

            transition: background 0.3s, color 0.3s;
        }

            background: #6e48aa;
            color: #fff;
        }
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 20px auto;
            width: 90%;
            max-width: 1200px;
            position: relative;
            z-index: 10;
        }
        .section {
            margin: 20px 0;
            padding: 20px;
            width: 100%;
            max-width: 900px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.3);
            transform-style: preserve-3d;
            transition: transform 0.5s, scale 0.3s;
            overflow: hidden;
        }
        .section:hover {
            transform: rotateY(15deg) scale(1.05);
        }
        .section h2 {
            font-size: 1.8rem;
            margin-bottom: 10px;
            text-align: center;
            border-bottom: 2px solid #6e48aa;
            padding-bottom: 5px;
        }
        .section p {
            line-height: 1.6;
            font-size: 1.1rem;
            text-align: justify;
        }
        .about-me {
            display: flex;
            align-items: center; /* Aligns items vertically */
            justify-content: center; /* Centers the items horizontally */
            gap: 20px;
            text-align: left; /* Ensures text is aligned to the left */
            margin-top: 20px; /* Add space between the header and section */
        }

        .about-me img {
            width: 120px;
            height: 170px;
            border-radius: 10px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.5);
            transition: transform 0.5s ease, box-shadow 0.5s ease;
            margin-top: 30px; /* Adds space at the top */
        }

        .about-me img:hover {
            transform: scale(1.2) rotateY(20deg);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.7);
        }
        .certificate-gallery {
            display: flex;
            overflow-x: auto;
            scroll-behavior: smooth;
            gap: 20px;
            padding: 10px 0;
            perspective: 800px;
        }
        .certificate-gallery img {
            width: 200px;
            height: 150px;
            border-radius: 10px;
            transform: rotateY(10deg);
            transition: transform 0.3s ease;
        }
        .certificate-gallery img:hover {
            transform: rotateY(0deg) scale(1.2);
            box-shadow: 0 15px 30px rgba(255, 255, 255, 0.4);
        }

        .download-section {
            width: 100%;
            max-width: 1000px;
            margin-top: 40px;
            text-align: center;
        }
        .download-section h2 {
            margin-bottom: 20px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 30px;
        }
        table, th, td {
            border: 2px solid #6e48aa;
            padding: 10px;
            text-align: center;
            color: #fff;
        }
        th {
            background-color: #6e48aa;
        }
        td {
            background-color: rgba(255, 255, 255, 0.1);
            border-radius: 5px;
        }
        .download-btn {
            background-color: #6e48aa;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .download-btn:hover {
            background-color: #9d50bb;
        }
        .project-image {
            width: 100px;
            height: 100px;
            border-radius: 10px;
            cursor: pointer;
            transition: transform 0.3s ease;
        }
        .project-image:hover {
            transform: scale(1.1);
        }

        .project-item {

            padding: 10px;

            text-align: center;
            transition: transform 0.3s, box-shadow 0.3s;
            cursor: pointer;
        }
        .project-item:hover {

        .project-item a {

        .spinning-cube {
            width: 150px;
            height: 150px;
            margin: 20px auto;
            position: relative;
            transform-style: preserve-3d;
        }
        .spinning-cube div {
            position: absolute;
            width: 150px;
            height: 150px;
            background: rgba(255, 255, 255, 0.1);
            border: 2px solid #6e48aa;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.3);
        }
        .spinning-cube .front,
        .spinning-cube .back,
        .spinning-cube .left,
        .spinning-cube .right,
        .spinning-cube .top,
        .spinning-cube .bottom {
            overflow: hidden;
        }
        .spinning-cube video {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        .spinning-cube .front { transform: rotateY(0deg) translateZ(75px); }
        .spinning-cube .back { transform: rotateY(180deg) translateZ(75px); }
        .spinning-cube .left { transform: rotateY(-90deg) translateZ(75px); }
        .spinning-cube .right { transform: rotateY(90deg) translateZ(75px); }
        .spinning-cube .top { transform: rotateX(90deg) translateZ(75px); }
        .spinning-cube .bottom { transform: rotateX(-90deg) translateZ(75px); }
        
        /* Snow animation */
        .snowflake {
            position: absolute;
            top: -10px;
            width: 10px;
            height: 10px;
            background: #6e48aa;
            border-radius: 50%;
            animation: fall linear infinite;
        }
        @keyframes fall {
            0% {
                transform: translateY(0) translateX(0);
                opacity: 1;
            }
            100% {
                transform: translateY(100vh) translateX(-100px);
                opacity: 0;
            }
        }

    <script>
        const cube = document.querySelector('.spinning-cube');
        const videos = document.querySelectorAll('.spinning-cube video');
        let currentRotation = 0;

        videos.forEach((video, index) => {
            video.addEventListener('ended', () => {
                currentRotation += 90; // Rotate 90 degrees for each video
                cube.style.transform = `rotateY(${currentRotation}deg)`;
            });
        });

        let isDragging = false;
        let startX;
        let startY;
        let rotationX = 0;
        let rotationY = 0;

        cube.addEventListener('mousedown', (e) => {
            isDragging = true;
            startX = e.clientX;
            startY = e.clientY;
        });

        window.addEventListener('mousemove', (e) => {
            if (isDragging) {
                const deltaX = e.clientX - startX;
                const deltaY = e.clientY - startY;

                rotationY += deltaX * 0.5;
                rotationX -= deltaY * 0.5;

                cube.style.transform = `rotateX(${rotationX}deg) rotateY(${rotationY}deg)`;

                startX = e.clientX;
                startY = e.clientY;
            }
        });

        window.addEventListener('mouseup', () => {
            isDragging = false;
        });

        cube.addEventListener('dragstart', (e) => {
            e.preventDefault();
        });

        // Snowfall Effect
        function createSnowflake() {
            const snowflake = document.createElement('div');
            snowflake.classList.add('snowflake');
            snowflake.style.left = `${Math.random() * window.innerWidth}px`;
            snowflake.style.animationDuration = `${Math.random() * 3 + 2}s`;
            snowflake.style.opacity = Math.random();
            snowflake.style.transform = `scale(${Math.random()})`;
            document.body.appendChild(snowflake);

            setTimeout(() => {
                snowflake.remove();
            }, 5000);
        }

        setInterval(createSnowflake, 100);
    </script>
